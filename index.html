<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="heading">Temprature Convertor</h1>

        <div class="temp-container">
            <label for="cel">Celsius:</label>
            <input onchange="computeTemp(event)" type="number" name="celsius" id="cel" class="input" placeholder="Enter Temprature">
        </div>

        <div class="temp-container">
            <label for="feh">Fahrenheit:</label>
            <input onchange="computeTemp(event)" type="number" name="fahrenheit" id="fah" class="input" placeholder="Enter Temprature">
        </div>

        <div class="temp-container">
            <label for="kel">Kelvin:</label>
            <input onchange="computeTemp(event)" type="number" name="kelvin" id="kel" class="input" placeholder="Enter Temprature">
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
